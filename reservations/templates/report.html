<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reservation Report</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
            }

            .list {
                margin-bottom: 20px;
            }

            .list h2 {
                border-bottom: 2px solid #333;
                padding-bottom: 5px;
            }

            .reservations {
                margin-left: 40px;
                color: #555;
            }

            .reservation {
                margin: 40px 0;
            }
        </style>
    </head>
    <body>
        <h1>Reservations</h1>
        {% for report in reports %}
            <div class="list">
                <h2>{{ report.List.name }}</h2>
                <div class="reservations">
                    {% for reserve in report.reservations %}
                        <div class="reservation">
                            <span><i class="fas fa-user"></i> Guest:  {{ reserve.guest_name }} </span>
                            <span><i class="fas fa-calendar-alt"></i> From: {{ reserve.check_in }} </span>
                            <span><i class="fas fa-calendar-alt"></i> To: {{ reserve.check_out }} </span>
                            <span><i class="fas fa-home"></i> Rooms: {{ reserve.booked_rooms }} </span>

                        </div>
                    {% endfor %}
                </div>
            </div>
        {% endfor %}
    </body>
</html>
